<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="!isMobileViewMode" class="container" [hidden]="!isShow">
    <div class="popup" 
        [style]="_style"
        (click)="onClickMe()">
        <!-- <ng-container *ngTemplateOutlet="data.template"></ng-container> -->
        <ng-container *ngTemplateOutlet="popupBody"></ng-container>
    </div>
</div>

<div *ngIf="isMobileViewMode" class="container">
    <div class="popup-bg" (click)="hide()" *ngIf="isShowBackground"></div>
    
    <div class="filter-popup" *ngIf="isShowContainer" [ngClass]="{'active': isShowBackground, 'inactive': !isShowBackground}">
        <div class="menu-header-wrap">
            <p class="header-text">{{title}}</p>
            <img src="assets/images/svg/ic_close_32.svg" alt="" (click)="hide()">
        </div>
        <ng-container *ngTemplateOutlet="popupBody"></ng-container>
    </div>
</div>
