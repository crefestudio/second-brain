<!-- <ng-template #template> -->
    <div class="password-input-container {{theme}}">
        <p class="warning-message"><span *ngIf="warningMessage">{{warningMessage}}</span></p>
        <p class="text">{{message}}</p>
        <div class="password-dot">
            <img *ngFor="let index of[0, 1, 2, 3]" [src]="_password[index] ? themeResource[theme].dotImgOn : themeResource[theme].dotImgOff"> 
        </div>
        <ul class="keypad-container">
            <li *ngFor="let number of keypad" class="keypad-row">
                <button *ngFor="let value of number" class="keypad-btn" (click)="onClickPassword(value)">
                    <span *ngIf="value !== 'C';">
                        {{ value }}
                    </span>
                    <span *ngIf="value == 'C'">
                        <img [src]="themeResource[theme].backspace" alt="Backspace">
                    </span>
                </button>
            </li>
        </ul>
    </div>
