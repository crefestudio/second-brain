<!--The content below is only a placeholder and can be replaced.-->
<ng-container *ngTemplateOutlet="template"></ng-container>

<ng-template #template>
    <div class="select-box-wrap {{theme}} {{popupDirection}}"
        [style]="{ width: !width ? '100%' : width + 'px' }" 
        [ngClass]="{'toolbar': style == 'toolbar'}">
        <button type="button" class="select-button"
            [style]="{height: height + 'px', width: !width ? '100%' : width - 4 + 'px' }"
            [disabled]="disable"
            [ngClass]="{'open': isOpenSelectList}"
            (click)="onClickSelectBox()">
            <span class="select-option-name">
                {{getSelectedName()}}
            </span>
        </button>
        <ul class="scroll-style option-list"
            *ngIf="isOpenSelectList"
            [ngClass]="{'selected': selectedStyle}"
            [style]="{'font-family': value, 'height': optionBoxHeight ? optionBoxHeight + 'px' : null}">
            <div *ngIf="selectedStyle" class="option-item selected-item" >
                <li>
                    <img class="check-img" src="assets/images/svg/ic_check_24.svg"/>
                    {{getSelectedName()}}
                </li>    
            </div>
            <li *ngFor="let child of children"
                class="option-item"
                (click)="onClickSelectItem(child)"> 
                <img *ngIf="selectedStyle && getChild(child).value == selectedValue" class="check-img" src="assets/images/svg/ic_check_24.svg"/>
                <ng-container *ngTemplateOutlet="child.template"></ng-container>
            </li>
        </ul>
    </div>
</ng-template>
