<div class="container {{theme}}" [ngClass]="{'left': isLeftMode, 'modal': isModalPopup }" viewModeClass>
    <!-- 배경 -->
    <div class="popup-bg" *ngIf="isShowBackground && isModalPopup" (click)="hide()"></div>
    
    <!-- Body -->
    <div class="popup-body" *ngIf="!isClose" [hidden]="!isShowBody || isHiddenBody" 
        [ngClass]="{ 
            'activeAnimation': isShowBackground && !disableAnimationTemp && enableAnimation, 
            'inactiveAnimation': !isShowBackground  && !disableAnimationTemp && enableAnimation, 
            'active': isShowBackground && !enableAnimation,
            'inactive': !isShowBackground && !enableAnimation,
            'header-padding': !hasHeader }"
        [ngStyle]="{ 'paddingTop': insetTop + 'px' }"
        >  
        <!-- header -->
        <div *ngIf="hasHeader" class="popup-header">
            <p>{{title}}</p>
            <img src="assets/images/svg/ic_close_32.svg" alt="" class="close-btn" (click)="hide()">
        </div>
        <!-- content -->
        <ng-container *ngTemplateOutlet="bottomSheetBody"></ng-container>
    </div>
</div>
