<!--The content below is only a placeholder and can be replaced.-->
<ng-container *ngTemplateOutlet="viewTemplate"></ng-container>

<ng-template #viewTemplate>
    <div class="select-container" [ngClass]="{active: isOpenBox}" [style]="{height: height+'px'}">
        <button type="button" class="selected-btn" (click)="onClickSelectBox()">
            <span class="button-text">{{value}}</span>
        </button>
        <ul class="select-list">
            <li class="select-item" *ngFor="let option of options" (click)="onSelectOption(option)">{{option}}</li>
        </ul>
    </div>
</ng-template>
