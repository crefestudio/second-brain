<ng-template class="container">
    <bl-spin-number 
        [id]="id"
        [value]="value"
        [style]="style"
        [minValue]="minValue"
        [maxValue]="maxValue"
        [disabled]="disabled"
        [options]="options"
        [isMobileViewMode]="isMobileViewMode"
        (valueChange)="onChangeValue($event)"
        ></bl-spin-number>
</ng-template>
