<!--The content below is only a placeholder and can be replaced.-->
<ng-template>
    <bl-button 
        *ngIf="type == 'button'"
        [id]="id" 
        [img]="img"
        [text]="text"
        [textWidth]="textWidth"
        [position]="position"
        [tooltip]="tooltip"
        [moreBtn]="moreBtn"
        [disabled]="disabled"
        [tooltipParentWidth]="tooltipParentWidth"
        [tooltipParentHeight]="tooltipParentHeight"
        [isDarkMode]="isDarkMode"
        [badgeType]="badgeType"
        (clickButton)="onClickButton($event)"></bl-button>

    <bl-file-button 
        *ngIf="type == 'file'"
        [id]="id" 
        [img]="img" 
        [disabled]="disabled"
        [tooltip]="tooltip"
        [acceptFileExts]="acceptFileExts"        
        [tooltipParentWidth]="tooltipParentWidth"
        [tooltipParentHeight]="tooltipParentHeight"
        (selectedFile)="onSelectedFile($event)"></bl-file-button>
</ng-template>
