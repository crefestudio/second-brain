<!--The content below is only a placeholder and can be replaced.-->
<ng-template class="container">
    <bl-toggle-button 
        [id]="id" 
        [img]="img" 
        [text]="text"
        [tooltip]="tooltip"
        [moreBtn]="moreBtn"
        [disabled]="disabled"
        [isActivated]="checked"
        [activatedImg]="activatedImg"
        [buttonType]="buttonType"
        [groupId]="groupId"
        [tooltipParentHeight]="tooltipParentHeight" 
        [tooltipParentWidth]="tooltipParentWidth"
        (change)="onChangeState($event)">
    </bl-toggle-button>
</ng-template>
