<!--The content below is only a placeholder and can be replaced.-->
<div viewModeClass class="container">
    <div *ngIf="toolbarAlign !== 'center'" 
        class="button-wrap" 
        [ngClass]="{'padding': padding.length !== 0 && !isMobileViewMode}">
        
        <!-- left -->
        <div class="section left-menu">
            <ng-container *ngFor="let item of items">
                <div *ngIf="item.align == 'left'" [style]="{'padding': padding}">
                    <ng-container *ngTemplateOutlet="item.template"></ng-container>
                </div>
            </ng-container>
        </div>

        <!-- center -->
        <div class="section">
            <ng-container *ngFor="let item of items">
                <div *ngIf="item.align == 'center'" [style]="{'padding': padding}">
                    <ng-container *ngTemplateOutlet="item.template"></ng-container>
                </div>
            </ng-container>
        </div>

        <!-- right -->
        <div class="section right-menu">
            <ng-container *ngFor="let item of items">
                <div *ngIf="item.align == 'right'" [style]="{'padding': padding}">
                    <ng-container *ngTemplateOutlet="item.template"></ng-container>
                </div>
            </ng-container>
        </div>
    </div>
    <!-- center -->
    <div *ngIf="toolbarAlign == 'center'" class="button-wrap center">
        <!-- <div class="section"> -->
            <ng-container *ngFor="let item of items">
                <div [style]="{'height': toolbarItemSize + 'px', 'width': toolbarItemSize + 'px'}">
                    <ng-container *ngTemplateOutlet="item.template"></ng-container>
                </div>
            </ng-container>
        <!-- </div> -->
    </div>
</div>
