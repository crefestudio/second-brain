<ng-container *ngTemplateOutlet="template"></ng-container>
<ng-template #template>
    <div class="view-container">
        <div class="calendar-month-container" [style]="{ padding: headerHeight + 'px 0 0', 'width': containerWidth + 'px'}">
            <!-- <div class="calendar-month-bg"
                [style]="{padding: headerHeight + 'px 0 0', 'background': backgroundStyleString, 'background-size': bgSizeStyleString}"
                (click)="onClickBackground($event)">
            </div> -->
            <div class="month-calendar-grid-container" >
                <div class="month-calendar-grid"
                    [style]="{'grid-template-columns': 'repeat(7, '+ itemWidth +'px)', 
                    padding: padding.top + 'px '+ padding.right + 'px '+ padding.bottom + 'px '+ padding.left + 'px'}">
                    <div *ngFor="let child of children.toArray()">
                        <ng-container *ngTemplateOutlet="child.template"></ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</ng-template>
