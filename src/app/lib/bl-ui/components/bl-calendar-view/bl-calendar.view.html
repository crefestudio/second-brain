<ng-container *ngTemplateOutlet="template"></ng-container>
<ng-template #template>
    <div class="calendar-container {{theme}}" #calendarContainer>
        <div class="calendar-wrap">
            <bl-calendar-item-container
                *ngIf="itemSize && calInfo" 
                [containerWidth]="itemSize.calendarWidth" 
                [padding]="itemSize.padding"
                [itemWidth]="itemSize.width" 
                [headerHeight]="itemSize.headerHeight"
                [weekCount]="calInfo.weekCount">
                
                <!-- 전달 -->
                <bl-calendar-day-item *ngFor="let day of prevDays;let idx=index" 
                    [theme]="theme"
                    [isShow]="false"
                    [height]="itemSize.height"
                    [year]="calInfo.prevYear"
                    [month]="calInfo.prevMonth"
                    [day]="calInfo.lastDateOfPrevMonth -  calInfo.weekOfFirstDay + idx + 1"
                    [isToday]="isToday(calInfo.prevYear, calInfo.prevMonth-1, idx+1)"
                    [isThisMonth]="false"
                    [fontSize]="itemSize.fontSize"
                    [isShowImage]="isShowImage"
                    (clickItem)="onClickCalendarDayItem($event)">
                </bl-calendar-day-item>
    
                <!-- 이번달 -->
                <!-- [year]="calInfo.year"
                [month]="calInfo.month" -->
                <bl-calendar-day-item *ngFor="let day of days;let idx=index" 
                    [theme]="theme"
                    [year]="calInfo.year"
                    [month]="calInfo.month"
                    [day]="idx+1"
                    [isToday]="isToday(calInfo.year, calInfo.month, idx+1)"
                    [isActived]="isActiveDay(calInfo.year, calInfo.month, idx+1)"
                    [height]="itemSize.height"
                    [calendarPadding]="calendarDayPadding"
                    [fontSize]="itemSize.fontSize"
                    [textColor]="isToday(calInfo.year, calInfo.month, idx+1)? '#c8c8c8': '#c8c8c8' "
                    [itemData]="getDayItemData(calInfo.year, calInfo.month, idx+1)"
                    [isShowImage]="isShowImage"
                    (clickItem)="onClickCalendarDayItem($event)">
                </bl-calendar-day-item>
    
                <!--다음달 -->
                <bl-calendar-day-item *ngFor="let day of nextDays;let idx=index" 
                    [theme]="theme"
                    [isShow]="false"
                    [year]="calInfo.nextYear"
                    [month]="calInfo.nextMonth"
                    [day]="idx+1"
                    [isToday]="isToday(calInfo.nextYear, calInfo.nextMonth, idx+1)"
                    [isThisMonth]="false"
                    [height]="itemSize.height"
                    [fontSize]="itemSize.fontSize"
                    [isShowImage]="isShowImage"
                    (clickItem)="onClickCalendarDayItem($event)">
                </bl-calendar-day-item>
            </bl-calendar-item-container>
        </div>
    </div>
</ng-template>
