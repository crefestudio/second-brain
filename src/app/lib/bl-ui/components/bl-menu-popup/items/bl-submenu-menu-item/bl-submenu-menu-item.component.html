<!--The content below is only a placeholder and can be replaced.-->
<ng-template #template>
    <div class="item-wrap" [ngClass]="{warning: isWarning}" (mouseover)="onMouseOver()" (mouseout)="onMouseOut()">
        <div class="item">
            <img *ngIf="!checked" [src]="icon" [alt]="id">
            <img *ngIf="checked" [src]="checkedIcon" [alt]="id">
            {{title}}<span *ngIf="disabled">{{disabled}}</span>
        </div>
        <img class="arrow-img" src="assets/images/svg/ic_arrow-right_16.svg" alt="">
        <div class="sub-menu">
            <ng-container *ngTemplateOutlet="menu.template"></ng-container>
        </div>
    </div>
</ng-template>
