<ng-template #template>
    <div class="container" deviceClass>
        <bl-editable-text
            [text]="text"
            [theme]="'light'"
            [editIcon]="editIcon"
            [(isEditMode)]="isEditMode"
            (submit)="onClickSave($event)"
        ></bl-editable-text>
        <p>
            <!-- <span>{{writer}}</span>
            <span class="divider"></span> -->
            <span>{{description | date: 'yyyy.MM.dd HH:mm'}}</span>
        </p>
    </div>
</ng-template>
