<!--The content below is only a placeholder and can be replaced.-->
<ng-container *ngTemplateOutlet="template"></ng-container>
<ng-template #template>
    <button type="button" class="tool-tip-object toolbar-btn" 
        deviceClass
        [disabled]="disabled"
        [ngClass]="{'text-btn': !img && !moreBtn && text, 
            'mPopup': buttonType == 'mobile-popup',
            'dark': isDarkMode }"
        [style]="positionStyle"
        (click)="onClick($event)">
        <img *ngIf="img" [src]="img" />
        <span *ngIf="text" class="btn-text" [style.width]="textWidth + 'px'">{{text}}</span>
        <img *ngIf="moreBtn" class="moreBtn" src="assets/images/svg/ic_menu-drop_10-black.svg" alt="">
        
        <!-- badget -->
        <!-- <div class="badge" *ngIf="badgeType == 'number' && badge <= 9">
            <span *ngIf="badge <= 9">{{badge}}</span>
        </div>
        <div class="badge big-badge" *ngIf="badgeType == 'number' && badge >= 10">
            <span>9+</span>
        </div> -->
        <span class="badge dot" *ngIf="badgeType == 'dot'"></span>

        <!-- tooltip -->
        <bl-tooltip *ngIf="tooltip" [tooltip]="tooltip" [pHeight]="tooltipParentHeight" [pWidth]="tooltipParentWidth" [align]="'bottom'"></bl-tooltip>
    </button>
</ng-template>
