<!--The content below is only a placeholder and can be replaced.-->
<ng-container *ngTemplateOutlet="template"></ng-container>
<ng-template #template>
    <button type="button" class="tool-tip-object toolbar-btn" 
        [ngClass]="{'on': isActivated, 'mPopup': buttonType == 'mobile-popup'}" 
        (click)="onClick($event)"
        [disabled]="disabled">
        <img [src]="isActivated ? (activatedImg? activatedImg : img) : img "/>
        <span *ngIf="text" class="btn-text">{{text}}</span>
        <img *ngIf="moreBtn" class="moreBtn" 
            [src]="isActivated ? 'assets/images/svg/ic_menu-drop_10-active.svg' : 'assets/images/svg/ic_menu-drop_10-black.svg'" alt="">
        <bl-tooltip *ngIf="tooltip" [tooltip]="tooltip" [pHeight]="tooltipParentHeight" [pWidth]="tooltipParentWidth"></bl-tooltip>
    </button>
</ng-template>
