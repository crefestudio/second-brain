<!--The content below is only a placeholder and can be replaced.-->
<ng-container *ngTemplateOutlet="template"></ng-container>

<ng-template #template>
    <div class="container {{styleType}}" #container>
        <div class="tabs-wrap" [style]="{margin: margin, width: width? width + 'px' : '' }">
            <div class="tab {{styleType}}" [style]="{height: height + 'px'}" *ngFor="let child of children" >
                <ng-container *ngTemplateOutlet="child.template"></ng-container>
            </div>
        </div>
    </div>
</ng-template>
